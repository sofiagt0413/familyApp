<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Family App</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'home_app/css/template.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">
                    <a href="{% url 'home_app:home' %}" class="text-decoration-none text-black text-center">
                        <h3>Family App</h3>
                    </a>
                </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'home_app:home' %}">Inicio</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'familiar_app:familiar-list' %}">Familiares</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'neighbour_app:neighbour-list' %}">Vecinos</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'pet_app:pet-list' %}">Mascotas</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">

                    <!-- Messages-->
                    <div class="container position-relative px-4 px-lg-5">
                        <div class="row gx-4 gx-lg-5 justify-content-center">
                            <div class="col-md-10 col-lg-8 col-xl-7">
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert {{ message.tags }}" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                    <!-- Divider-->
                                    <hr class="my-4" />
                                {% endif %}
                            </div>
                        </div>
                    </div>
        
                    <div class="container-fluid py-3"> 
                        {% block family_app_content %}
                        {% endblock %}
                    </div>

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'home_app/js/template.js' %}"></script>
    </body>
</html>
