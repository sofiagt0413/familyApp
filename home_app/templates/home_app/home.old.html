<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Family App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

<body>

                <div class="col-sm-6">

                            <h5 class="card-title ">Visiatar listado de familiares</h5>
                            <p class="card-text">aquí se puede visualizar el listado de familiares

                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Panel de administración</h5>
                            <p class="card-text">
                                <b>Usuario:</b> sofiagt0413
                                <b>Clave:</b> 1234
                                <br>
                                En esta opción podrá registrar nuevos familiares / personas
                            </p>
                            <a href="{% url 'admin:index' %}" class="btn btn-primary">Panel</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
